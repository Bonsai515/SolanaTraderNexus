<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Quantum Trading Platform</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #38bdf8;
      animation: spin 1s ease-in-out infinite;
    }
    
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #38bdf8;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <div class="message">Loading Solana Quantum Trading Platform...</div>
    </div>
  </div>
  
  <script>
    // Basic connectivity check while React loads
    window.addEventListener('DOMContentLoaded', () => {
      const baseUrl = window.location.origin;
      console.log('Checking API health at:', `${baseUrl}/api/health`);
      
      fetch(`${baseUrl}/api/health`)
        .then(res => res.json())
        .then(data => {
          console.log('API health check:', data);
        })
        .catch(err => {
          console.error('API health check failed:', err);
          console.log('Server may not be accessible. Please check server logs.');
        });
    });
  </script>
  
  <!-- React application entry point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
